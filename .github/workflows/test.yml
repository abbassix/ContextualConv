name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies and package
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]  # install your package in editable mode along with dev/test deps
      

    - name: Run tests
      run: pytest tests/

    - name: Install the package
      run: pip install -e .
    
